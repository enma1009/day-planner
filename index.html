<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <script src="https://kit.fontawesome.com/5d739e369e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead font-weight-bold">Welcome! Today is <span id="todaysDate"></span></p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">

      <!-- Timeblock -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">09:00 am</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="9"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!-- Timeblock -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">10:00 am</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="10"><i class="far fa-save"></i></button>
        </div>
      </div>
      <!-- Timeblock -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11:00 am</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="11"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Timeblock -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12:00 pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="12"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Timeblock -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">01:00 pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="1pm"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="1"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Timeblock -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">02:00 pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="2pm"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="2"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Timeblock -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">03:00 pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="3pm"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="3"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Timeblock -->
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">04:00 pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="4pm"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="4"><i class="far fa-save"></i></button>
        </div>
      </div>

      <!-- Timeblock -->
      <div class="input-group mb-5">
        <div class="input-group-prepend">
          <span class="input-group-text">05:00 pm</span>
        </div>
        <textarea class="form-control" aria-label="With textarea" id="5pm"></textarea>
        <div class="input-group-append">
          <button class="input-group-text" index="5"><i class="far fa-save"></i></button>
        </div>
      </div>

      <h4 class="text-center d-none d-lg-block">"Time will not slow down when something unpleasant lies ahead."</h4>
      <h6 class="text-center font-italic text-muted d-none d-lg-block">- Harry Potter in The Goblet of Fire.</h6>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
